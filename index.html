      display: flex;
      gap: 20px;

      margin: 0 auto;
      scrollbar-width: none; /* Firefox */

      display: none; /* Chrome/Safari */

    .games-grid a {
      flex: 0 0 200px;
      background: #222;
      border-radius: 12px;
      padding: 10px;
      text-decoration: none;
      color: white;
      box-shadow: 0 0 10px #000;
      transition: 0.2s;
    }

    .games-grid a:hover {
      background: #333;
      transform: scale(1.03);
    }

    .games-grid img {
      width: 100%;
      border-radius: 8px;
    }

    footer {

      background: #000;
