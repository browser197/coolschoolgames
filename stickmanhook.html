
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stickmanhook</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #2f2f2f;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      color: black;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button class="fullscreen-btn" onclick="document.querySelector('iframe').requestFullscreen()">Fullscreen</button>
  <iframe src="https://stickmanhook.io" allowfullscreen></iframe>
</body>
</html>
